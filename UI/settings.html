<!DOCTYPE html>
<html>
<head><title>Einstellungen</title></head>
<body class="p-4 bg-white dark:bg-gray-800 text-black dark:text-white">
<h2>Einstellungen</h2>

<label>
    <input type="checkbox" id="darkModeToggle" /> Dark Mode aktivieren
</label>
<br>
<label>
    IP Adresse 1: <input type="textfield" id="IPAdress1" />
</label>
<br>
<br>
<button onclick="window.close()">Schlie√üen</button>

<script>
    window.addEventListener("DOMContentLoaded", async () => {
        const settings = await window.electronAPI.getSettings();
        const darkModetoggle = document.getElementById("darkModeToggle");
        darkModetoggle.checked = settings.darkMode;

        darkModetoggle.addEventListener("change", () => {
            const newSettings = { darkMode: darkModetoggle.checked };
            window.electronAPI.setSettings(newSettings);
            localStorage.setItem("electron-settings", JSON.stringify(newSettings));
        });

    });
</script>
</body>
</html>
